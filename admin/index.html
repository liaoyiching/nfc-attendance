<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login</title></head>
<body>
  <h2>管理者登入</h2>
  <input id="pw" type="password" placeholder="管理密碼">
  <button id="btn">登入</button>
  <script>
    document.getElementById('btn').addEventListener('click', ()=> {
      const pw = document.getElementById('pw').value;
      if (pw === 'admin123') location.href='dashboard.html';
      else alert('密碼錯誤');
    });
  </script>
</body></html>
